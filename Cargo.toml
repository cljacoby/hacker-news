[package]
name = "hnews"
version = "0.1.0"
authors = ["cljacoby <cljacoby@gmail.com>"]
edition = "2018"

[lib]
name = "hnews"
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "hnews"

[features]
html = ["scraper"]

[dependencies]
clap = "2.33.0"
serde = { version = "1.0.105", features = ["derive"] }
serde_json = "1.0.49"
serde_with = "1.5.1"
reqwest = { version = "0.10.7", features = ["blocking", "json", "cookies"] }
log = "0.4.11"
env_logger = "0.7.1"

# dependencies for html feature
scraper = { version = "0.12.0", optional = true }

